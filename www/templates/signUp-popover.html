<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-calm">
    <h2 class="title">Signup: Saviour</h2>
    <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios-close-outline"></i></button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Your Name" ng-model="data.fullName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Your Email" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <button class="button button-block button-calm" ng-click="signup(data.fullName);closeModal(); showConfirm(data.fullName);">SIGNUP</button>
    </div>
  </ion-content>
</ion-modal-view>
